<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>
        Somado valores
    </h1>
    <input type="number" name="textn1" id="textn1"> <strong>+</strong>

    <input type="number" name="textn2" id="textn2">

    <input type="submit" value="somar" id="somar" onClick="somar()">
    <div id="res">Resultado...</div>

    <script>

        function somar(){
            var tn1 = window.document.getElementById('textn1')

            var tn2 = window.document.getElementById('textn2')

            var res = window.document.getElementById('res')


            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            

            var s= n1 + n2

            res.innerText = "A soma entre " + n1 + " e " + n2 + " é igual a: " + s

           



        }
    </script>
</body>
</html>
