<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    <label for="fahrenheit">Digite a Temperatura em fahrenheit:</label>
    <p>
    <input type="number" id="fah">
    </p>
    <br>
    <input type="submit"  onclick="converter()">

    <div id="res"></div>
    <script>

        function converter(){

      
        var fah = document.getElementById('fah')

        var fahr = Number(fah.value)

        var res = document.getElementById('res')

        var cel = ((fahr - 32) * 5)/9

        res.innerText = "A temperatura em Celsius é: " + cel + "ºC"

    }
    </script>
</body>
</html>
