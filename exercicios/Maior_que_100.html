<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de número</title>
</head>
<body>
    <h1>Só exibirá o resultado de soma maior que 100</h1>

    <label for="n1">Digite um número</label>
    <input type="number" id="n1">
    <br>
    <label for="n2">Digite um número</label>
    <input type="number" id="n2">
    <br>
    <input type="submit"  onclick="soma()">
    <div id="res"></div>

    <script>

        function soma(){

            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')

            var v1 = Number(n1.value)
            var v2 = Number(n2.value)

            var res = document.getElementById('res')

            var som = v1 + v2

            if(som > 100){

                res.innerHTML = "O resultado da soma é " + som

            }else{
                res.innerHTML = "Não foi possível exibir o resultado"
            }
        }   

    </script>
</body>
</html>
