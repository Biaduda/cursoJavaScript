<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 3 números</title>
</head>
<body>
    <script>
        var v1
        var v2
        var v3
        var somar

        v1 = Number(prompt('Digite um valor'))
        v2 = Number(prompt('Digite um valor'))
        v3 = Number(prompt('Digite um valor'))

        somar = Number((v1+v2+v3)/3)

        window.alert('A média dos números digitados foi ' + somar)

    </script>
</body>
</html>
